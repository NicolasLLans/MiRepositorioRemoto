<h1 class="m-5">Iniciar seción</h1>
<div [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" fromControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')"  class="text-danger">
            El email es requerido.
        </p>
        <p *ngIf="Email?.hasError('email')"  class="text-danger">
            El formato del email debe ser válido.
        </p>
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" fromControlName="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')"  class="text-danger">
            La contraseña es requerido.
        </p>
        <p *ngIf="Password?.errors?.['minlength']"  class="text-danger">
            La contraseña debe ser de 8 o más caracteres.
        </p>
      </div>
    </div>
    <button type="submit" class="btn btn-dark">Enviar</button>
</div>
