<!--Acerca de -->
<section class="card m-3 p-2">
    <div class="row">
        <H2 class="card-title m-2 col">Acerca de</H2>
        <button 
        type="button" 
        class="btn col-1 m-3" 
        (click)="editarTexto()"
        >
            <a class="text-center">
                <img src="../../../assets/bxs-edit-alt.svg" alt="editar">
            </a>
        </button>
    </div>
    <div class="container-fluid" *ngFor="let AcercaDe of acercaDe">
        <p class="card-text m-2">{{AcercaDe.texto}}</p>
   

    <div class="card mt-4" *ngIf="formVisibility" >
        <div class="card-body">
            <div class="card-title">
                Editar texto
            </div>
            <form (ngSubmit)="onSubmit(AcercaDe)">
                <div class="form-group">
                    <input type="text" 
                    [(ngModel)]="AcercaDe.texto"
                    name="texto"
                    placeholder="Editar texto"
                    class="form-control">
                </div>
                <button type="submit"  class="btn btn-primary mt-2">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
</section>
